<div class="col-lg-12 row mx-1">
  <div class="col-lg-12 text-center row my-2">
    <div class="col-lg-6 text-center">
      <h2>Cantidad de Pokemones {{listaPokemons?.count}}</h2>
    </div>
    <div class="col-lg-4 mx-auto">
          <input type="search" id="form1" class="form-control" placeholder="Buscador" (input)="getValues($event)"/>
    </div>
  </div>
  <app-pokemon #pokemonClass class="col-lg-3 poken"  *ngFor="let pokemon of listaPokemons?.results" [pokemon]="pokemon"></app-pokemon>
  <div class="col-lg-12 text-center">
    <button class="btn btn-success col-lg-3 auto-mx mb-3" [disabled] = "listaPokemons?.next == null" (click)="addMorePokemons(listaPokemons?.next)" >Cargar m√°s</button>
  </div>
</div>
